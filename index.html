<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light ON or OFF</title>
</head>
<body>
    <button onclick="document.getElementById('images') .src='image/on.gif'">Click here to ON</button>
    <img id="images" src="image/of.gif" alt="#" style="width:800px">
    <button onclick="document.getElementById('images') .src='image/of.gif'">Click here to OFF</button>
</body>
</html>
